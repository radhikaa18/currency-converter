<div style="display: flex;height: 750px;justify-content: center;align-items: center;">
    <div class="main-container">
        <div class="selection-cont">
            <select [(ngModel)]="from" >
                <option *ngFor="let key of symbols" [value]="key">{{symbolsObj[key]}}</option>
            </select>
             <p>to</p>
             <select [(ngModel)]="to">
                <option *ngFor="let key of symbols" [value]="key">{{symbolsObj[key]}}</option>
            </select>
        </div>
        <button (click)="convert()">Submit</button>
        <div class="result-container">
            <p>1 {{from}}</p>
            <p>=</p>
            <p>{{result | json}}</p>
        </div>
        </div>
</div>
